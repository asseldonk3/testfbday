<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signals - MVP News Trading</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .navbar-dark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }

        .signal-card {
            transition: all 0.3s;
            cursor: pointer;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .signal-card.buy {
            border-left: 5px solid #198754;
        }

        .signal-card.sell {
            border-left: 5px solid #dc3545;
        }

        .confidence-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .confidence-high {
            background: linear-gradient(90deg, #198754, #20c997);
        }

        .confidence-medium {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .confidence-low {
            background: linear-gradient(90deg, #dc3545, #e74c3c);
        }

        .status-pending { background-color: #ffc107; }
        .status-approved { background-color: #198754; }
        .status-rejected { background-color: #dc3545; }
        .status-executed { background-color: #0dcaf0; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-graph-up"></i> MVP News Trading
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trades.html">
                            <i class="bi bi-currency-exchange"></i> Trades
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signals.html">
                            <i class="bi bi-lightning"></i> Signals
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist.html">
                            <i class="bi bi-eye"></i> Watchlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <span class="badge bg-success me-2" id="connection-status">
                        <i class="bi bi-circle-fill"></i> Connected
                    </span>
                    <span class="text-light" id="current-time"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-3">
        <!-- Filter Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filter-status">
                                    <option value="all">All</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="executed">Executed</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Direction</label>
                                <select class="form-select" id="filter-direction">
                                    <option value="all">All</option>
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Min Confidence</label>
                                <input type="number" class="form-control" id="filter-confidence" value="0" min="0" max="100">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Time Range</label>
                                <select class="form-select" id="filter-time">
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                    <option value="all">All Time</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="bi bi-funnel"></i> Apply Filters
                                </button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-success w-100" onclick="createTestSignal()">
                                    <i class="bi bi-plus-circle"></i> Test Signal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Total Signals</h6>
                        <h3 id="total-signals">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Pending</h6>
                        <h3 id="pending-signals" class="text-warning">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Approved</h6>
                        <h3 id="approved-signals" class="text-success">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Success Rate</h6>
                        <h3 id="success-rate" class="text-primary">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signals Grid -->
        <div class="row" id="signals-grid">
            <!-- Signals will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-5" style="display: none;">
            <i class="bi bi-lightning" style="font-size: 4rem; color: #dee2e6;"></i>
            <h3 class="mt-3">No signals generated yet</h3>
            <p class="text-muted">Signals will appear here when news triggers trading opportunities</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">MVP News Trading System v1.0 | Paper Trading Mode</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Mock signals data
        let signals = [];

        // Load signals
        function loadSignals() {
            const savedSignals = localStorage.getItem('signals');
            signals = savedSignals ? JSON.parse(savedSignals) : [];
            
            displaySignals(signals);
            updateStats(signals);
        }

        // Display signals
        function displaySignals(signalsToShow) {
            const grid = document.getElementById('signals-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (signalsToShow.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = signalsToShow.map(signal => `
                <div class="col-md-4 mb-3">
                    <div class="card signal-card ${signal.direction.toLowerCase()}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title">${signal.symbol}</h5>
                                <span class="badge status-${signal.status}">
                                    ${signal.status.toUpperCase()}
                                </span>
                            </div>
                            
                            <div class="mb-2">
                                <span class="badge bg-${signal.direction === 'BUY' ? 'success' : 'danger'} me-2">
                                    ${signal.direction}
                                </span>
                                <small class="text-muted">${new Date(signal.timestamp).toLocaleString()}</small>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <small>Confidence</small>
                                    <small>${signal.confidence}%</small>
                                </div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill ${signal.confidence >= 80 ? 'confidence-high' : signal.confidence >= 60 ? 'confidence-medium' : 'confidence-low'}" 
                                         style="width: ${signal.confidence}%"></div>
                                </div>
                            </div>
                            
                            <p class="card-text small">${signal.reasoning}</p>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="bi bi-newspaper"></i> ${signal.source}
                                </small>
                                ${signal.status === 'pending' ? `
                                    <div>
                                        <button class="btn btn-sm btn-success" onclick="approveSignal('${signal.id}')">
                                            <i class="bi bi-check"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="rejectSignal('${signal.id}')">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(signals) {
            const total = signals.length;
            const pending = signals.filter(s => s.status === 'pending').length;
            const approved = signals.filter(s => s.status === 'approved').length;
            const executed = signals.filter(s => s.status === 'executed').length;
            const successRate = total > 0 ? (executed / total * 100).toFixed(1) : 0;
            
            document.getElementById('total-signals').textContent = total;
            document.getElementById('pending-signals').textContent = pending;
            document.getElementById('approved-signals').textContent = approved;
            document.getElementById('success-rate').textContent = `${successRate}%`;
        }

        // Create test signal
        function createTestSignal() {
            const watchlist = localStorage.getItem('watchlist');
            const stocks = watchlist ? JSON.parse(watchlist) : [];
            
            if (stocks.length === 0) {
                alert('Please select weekly stocks first from the Watchlist page');
                return;
            }
            
            const randomStock = stocks[Math.floor(Math.random() * stocks.length)];
            const signal = {
                id: Date.now().toString(),
                symbol: randomStock.symbol,
                direction: Math.random() > 0.5 ? 'BUY' : 'SELL',
                confidence: Math.floor(Math.random() * 30) + 70,
                status: 'pending',
                source: 'News Analysis',
                reasoning: 'Strong momentum detected with positive news sentiment',
                timestamp: new Date().toISOString()
            };
            
            signals.unshift(signal);
            localStorage.setItem('signals', JSON.stringify(signals));
            loadSignals();
        }

        // Approve signal
        function approveSignal(id) {
            signals = signals.map(s => s.id === id ? {...s, status: 'approved'} : s);
            localStorage.setItem('signals', JSON.stringify(signals));
            loadSignals();
        }

        // Reject signal
        function rejectSignal(id) {
            signals = signals.map(s => s.id === id ? {...s, status: 'rejected'} : s);
            localStorage.setItem('signals', JSON.stringify(signals));
            loadSignals();
        }

        // Apply filters
        function applyFilters() {
            const status = document.getElementById('filter-status').value;
            const direction = document.getElementById('filter-direction').value;
            const minConfidence = parseInt(document.getElementById('filter-confidence').value);
            
            let filtered = signals;
            
            if (status !== 'all') {
                filtered = filtered.filter(s => s.status === status);
            }
            
            if (direction !== 'all') {
                filtered = filtered.filter(s => s.direction.toLowerCase() === direction);
            }
            
            filtered = filtered.filter(s => s.confidence >= minConfidence);
            
            displaySignals(filtered);
        }

        // Initialize
        loadSignals();
        
        // Refresh every 5 seconds
        setInterval(loadSignals, 5000);
    </script>
</body>
</html>
